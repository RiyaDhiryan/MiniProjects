<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="Head">
            <i class="fa-solid fa-shoe-prints fa-2xl"></i>
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        </div>
        <!-- Shoes Image -->
        <div class="Shoe">
            <img src="./Assests/Shoe.avif" alt="Shoes">
        </div>
        <!-- Product Detail -->
        <div>
            <h1>XRay Jr Dark</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo id ad nobis quam cupiditate ut.</p>
            <div class="Ratings">
                <i class="fa-solid fa-star" style="color: #7a43a6;"></i>
                <i class="fa-solid fa-star" style="color: #7a43a6;"></i>
                <i class="fa-solid fa-star" style="color: #7a43a6;"></i>
                <i class="fa-solid fa-star" style="color: #7a43a6;"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: #7a43a6;"></i>

            </div>
            <h2><sup><sup>$</sup></sup>5.00/-</h2>
            <button>Add To Cart</button>
        </div>
    </div>
</body>
</html>
