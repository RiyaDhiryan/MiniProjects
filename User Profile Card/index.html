<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>User Profile Card</title>
</head>
<body>
    <div class="main">
        <div class="main_top">

        <li class="arrow"><i  class="fa-solid fa-arrow-left" style="color: #eff0f0;"></i></li>
       <li class="heart"><i id="heart" class="fa-regular fa-heart" style="color: #e8ecf3;"></i></li>
        <li class="bars"><i class="fa-solid fa-bars" style="color: #e8ecf3;"></i></li>
         </div>
         <!-- profile image -->
         <img class="main_img" src="./Snapchat-790513374.jpg" alt="User Image ">
         <!-- user details -->
         <div class="main_middle">
         <h1>Riya Dhiryan</h1>
         <p>My name is Riya Dhiryan and <br> I am a frontend web developer</p>
         <button>Hire Me</button>
        </div>
        <div class="main_footer">
              <div>
                <li class="insta"><i class="fa-brands fa-square-instagram fa-2xl" style="color: #20a9bc;"></i></li> 
                    <p class="family">100k</p>
                <p>Followers</p>
            </div>
            <div>
                <li><i class="fa-brands fa-square-youtube fa-2xl" style="color: #e33f16;"></i></li>
                <p class="family">100k</p>
                <p>Subscribers</p>
            </div>
            <div>
                <li><i class="fa-brands fa-square-twitter fa-2xl" style="color: #4e89ef;"></i></li>
                    <p class="family">100k</p>
                <p>Followers</p></div>
              
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
