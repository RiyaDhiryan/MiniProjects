<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sidebar Menu</title>
</head>
<body>
    <div class="container">
        <div class="left_menu">
            <div class="logo">
                 <img src="./Assests/pic.jpg" alt="pic">
                 <h1 class="logo_name"><a href="">RIYA</a></h1>
            </div>
            <li class="menu"><i class="fa-solid fa-chevron-down fa-2xl"></i></li>
            <ul>
                <li class="sidebar_item"><i class="fa-solid fa-house fa-2x"></i><p>Home</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-user fa-2x"></i><p>User</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-file fa-2x"></i> <p>Files</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-floppy-disk fa-2x "></i><p>Saved</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-calendar-days fa-2x"></i><p>Events</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-message fa-2x"></i><p>Message</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-chart-line fa-2x"></i> <p>Analytics</p></li>
                <li class="sidebar_item"><i class="fa-solid fa-rocket fa-2x"></i><p>Services</p></li>
                <li class="sidebar_item" id="settings"><i class="fa-solid fa-gear fa-2x"></i><p>Settings</p></li>
            </ul>
        </div>    
    </div>
</body>
<script src="./script.js"></script>
</html>
